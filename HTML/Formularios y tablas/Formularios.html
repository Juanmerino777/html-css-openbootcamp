<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
  </head>
  <body>
    <div class="formularios">
      <h1>Tipos de formularios</h1>

      <form action="#" method="GET">

        <label for="texto">texto</label>
        <input type="text">
        <br><br>

        <label for="Contraseña">Contraseña</label>
        <input type="password">
        <br><br>

        <label for="number">número</label>
        <input type="number" min="2" max="30" step="03">
        <br><br>

        <label for="radio">radio</label>
        <input type="radio">
        <br><br>

        <label for="checkbox">checkbox</label>
        <input type="checkbox">
        <br><br>

        <label for="boton">boton</label>
        <input type="button">
        <br><br>

        <label for="email">Corréo</label>
        <input type="email">
        <br><br>

        <label for="file">Archivo</label>
        <input type="file">
        <br><br>

        <label for="hidden">oculto</label>
        <input type="hidden">
        <br><br>

        <label for="image">imagen</label>
        <input type="image">
        <br><br>

        <label for="range">rango</label>
        <input type="range">
        <br><br>

        <label for="search">buscar</label>
        <input type="search">
        <br><br>

        <label for="tel">tel</label>
        <input type="tel">
        <br><br>

        <label for="time">reloj</label>
        <input type="time">
        <br><br>

        <label for="label">fecha</label>
        <input type="date">
        <br><br>

        <label for="fecha">Fecha y hora</label>
        <input type="datetime-local">
        <br><br>

        <label for="week">semana</label>
        <input type="week">
        <br><br>

        <label for="month">Mes</label>
        <input type="month">
        <br><br>

        <label for="url">Enlace</label>
        <input type="url">
        <br><br>

        <label for="color">Color</label>
        <input type="color">
        <br><br>

        <label for="textarea">Comentaríos</label>
        <textarea name="comentarios" cols="10" rows="5"></textarea>
        <br><br>

        <button type="reset">Reset</button>
        <br>
        
        <button type="submit">Enviar</button>

      </form>
    </div>
  </body>
</html>
